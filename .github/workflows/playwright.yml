name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Build application
        run: npm run build

      - name: Start application
        run: npm start &

      - name: Wait for localhost to be ready
        run: npx wait-on http://localhost:3000

      - name: Run Playwright tests
        run: npx playwright test

      - name: Cache Allure Results
        uses: actions/cache@v3
        with:
          path: allure-results
          key: ${{ runner.os }}-allure-results
          restore-keys: |
            ${{ runner.os }}-allure-results

      - name: Generate Allure Report
        run: |
          rm -rf allure-report
          allure generate allure-results -o allure-report --clean=false

      - name: Deploy Allure Report to GitHub Pages
        if: ${{ success() }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git checkout --orphan gh-pages
          git --work-tree=allure-report add --all
          git --work-tree=allure-report commit -m "Deploy Allure Report"
          git push -f origin gh-pages
