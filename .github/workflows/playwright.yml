name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Build application
        run: npm run build

      - name: Start application
        run: npm start &

      - name: Wait for localhost to be ready
        run: npx wait-on http://localhost:3000

      - name: Run Playwright tests
        run: npx playwright test

      - name: Generate Allure Report
        run: |
          npm run test:allure:generate
          if [ ! -d "allure-report" ]; then
            echo "Allure report was not generated!"
            exit 1
          fi

      - name: Deploy Allure Report to GitHub Pages
        if: ${{ success() }}
        run: |
          if [ ! -d "allure-report" ]; then
            echo "Allure report directory does not exist, skipping deployment."
            exit 1
          fi
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git checkout --orphan gh-pages
          git --work-tree=allure-report add --all
          git --work-tree=allure-report commit -m "Deploy Allure Report"
          git push -f origin gh-pages
